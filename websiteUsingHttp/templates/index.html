<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
</head>
<body>
    {{template "nav"}}
        <div class="spacing"></div>
        <img class="image" src="/assets/images/go.png" alt="goimage">
        <!-- <h4 style="margin-left: 50vw;">{{ .Name }} {{ .Age }}</h4> -->
        <form method="POST" action="/login" style="margin-left: 30vw;margin-top: 3vh; ">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">User ID</label>
                <div class="col-sm-5">
                    <input type="text" name="name" class="form-control" id="inputEmail3" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" name="password" class="form-control" id="inputPassword3" required>
                </div>
            </div>
            <button style="margin-left: 12vw;" type="submit" class="btn btn-primary" >Sign in</button>
            {{.error}}
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
